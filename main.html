<!doctype html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="C:\Users\iogin\OneDrive\Рабочий стол\JSproject\icon.png" type="image/x-icon" />
    <title>ToDo</title>
</head>

<body>
    <!-- Main container -->
    <div class="container">
        <!-- ToDo list section -->
        <div class="todo_list">
            <!-- Heading for the list -->
            <h1>Your ToDo list</h1>

            <!-- Container where the user creates tasks -->
            <div class="create_new_todo">
                <!-- User input field -->
                <input type="text" class="message" placeholder="Put your task here">
                <!-- Button for submitting tasks to the user's list -->
                <button class="add">Add</button>
            </div>

            <!-- Section for list items -->
            <div class="wrapper">
                <!-- List of tasks -->
                <ul class="todo"></ul>
            </div>

            <!-- Separate container for the Clear All button -->
            <div class="create_new_todo">
                <button class="clear-all">Clear All</button>
            </div>
        </div>
    </div>
    <!-- js-->
    <script src="script.js"></script>
</body>

</html>
